<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <dir>/addtl/share/fonts</dir>

  <!-- Seriously, why is fontconfig so unhelpful? -->

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>OpenMoji</family>
      <family>Verdana Regular</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>OpenMoji</family>
      <family>Verdana Regular</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>OpenMoji</family>
      <family>Verdana Regular</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>OpenMoji</family>
      <family>Consolas</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace2</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>OpenMoji</family>
      <family>Source Code Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>japanese</family>
    <prefer>
      <family>Source Han Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>math</family>
    <prefer>
      <family>Latin Modern Math</family>
    </prefer>
  </alias>
</fontconfig>
