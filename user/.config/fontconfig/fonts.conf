<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<dir>/addtl/share/fonts</dir>

	<!-- Seriously, why is fontconfig so unhelpful? -->

	<alias>
		<family>serif</family>
		<prefer>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
			<family>OpenMoji</family>
			<family>Consolas</family>
			<family>Source Han Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
			<family>OpenMoji</family>
			<family>Consolas</family>
			<family>Source Han Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
			<family>OpenMoji</family>
			<family>Consolas</family>
			<family>Source Han Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
			<family>OpenMoji</family>
			<family>Consolas</family>
			<family>Source Han Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace2</family>
		<prefer>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
			<family>OpenMoji</family>
			<family>Source Code Pro</family>
			<family>Source Han Mono</family>
		</prefer>
	</alias>

	<!--
	 I don't remember why this is here.
	<!-- This sets the final fallback font for the monospace family. -->
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="append">
			<string>FreeMono</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>monospace2</string>
		</test>
		<edit name="family" mode="append">
			<string>FreeMono</string>
		</edit>
	</match>
	-->

</fontconfig>
